name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint and type check (fast feedback)
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true # Don't block on type errors initially

  # Unit and integration tests (Vitest)
  unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-unit
          fail_ci_if_error: false

  # E2E tests (Playwright)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Safe: matrix values are defined in workflow, not user input
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        # Safe: matrix.browser is workflow-controlled, not user input
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        # Safe: matrix.browser is workflow-controlled
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  # Performance tests (Lighthouse CI)
  performance:
    name: Performance Budget (Lighthouse)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Run Lighthouse CI
        run: npm run test:lighthouse

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  # Accessibility tests (already covered in E2E, but report separately)
  accessibility:
    name: Accessibility (axe-core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: accessibility-violations
          path: playwright-report/
          retention-days: 30

  # Quality gate (all tests must pass)
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, unit, e2e, performance, accessibility]
    if: always()
    steps:
      - name: Check if all jobs passed
        # Safe: needs.*.result are workflow-internal status values
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          UNIT_RESULT: ${{ needs.unit.result }}
          E2E_RESULT: ${{ needs.e2e.result }}
          PERF_RESULT: ${{ needs.performance.result }}
          A11Y_RESULT: ${{ needs.accessibility.result }}
        run: |
          if [ "$LINT_RESULT" != "success" ] || \
             [ "$UNIT_RESULT" != "success" ] || \
             [ "$E2E_RESULT" != "success" ] || \
             [ "$PERF_RESULT" != "success" ] || \
             [ "$A11Y_RESULT" != "success" ]; then
            echo "❌ Quality gate FAILED - one or more test suites failed"
            exit 1
          else
            echo "✅ Quality gate PASSED - all tests succeeded!"
          fi
